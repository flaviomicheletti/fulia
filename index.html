<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Fulia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    </head>
    <body>
        <div class="hero-unit">
            <div class="container">
                <h1>(Furia e )Fulia</h1>
                <p>Projeto experimental em JavaScript</p>
                <p><a class="btn btn-primary btn-lg" href="https://github.com/flaviomicheletti/fulia" role="button">GitHub</a></p>
            </div>
        </div> 
        <div class="container">
            <div class="row">
                <div class="span12">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>título</th>
                                <th>autor</th>
                                <th>secao</th>
                                <th>data atualização</th>
                                <th>deletar</th>    
                            </tr>                    
                        </thead>

                        <!-- Lista de artigos -->
                        <tbody id="lista-artigos"></tbody>

                    </table>
                    
                </div>   
            </div>
        </div>

        <!-- Template de cada linha da tabela -->
        <script type="text/template" id="linha-artigo">
            <td><%= id %></td>
            <td><a href="#"><%= titulo %></a></td>
            <td><%= autor %></td>
            <td><%= secao %></td>
            <td><%= dt_atualizacao %></td>
            <td><button type="button" class="btn btn-danger btn-mini">Excluir</button></td>
        </script> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="models.js"></script>
        <script src="views.js"></script>
        <script src="index.js"></script>

    </body>
</html>
