<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Fulia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>(Furia e )Fulia</h1>
                <p>Projeto experimental em JavaScript</p>
                <p><a class="btn btn-primary btn-lg" href="https://github.com/flaviomicheletti/fulia" role="button">GitHub</a></p>
            </div>        
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>t√≠tulo</th>
                                <th>autor</th>
                                <th>secao</th>
                                <th>data atuali.</th>
                                <th>deletar</th>    
                            </tr>                    
                        </thead>

                        <!-- Lista de artigos -->
                        <tbody id="lista-artigos"></tbody>

                    </table>
                </div>   
            </div>
        </div>

        <!-- Template de cada linha da tabela -->
        <script type="text/template" id="linha-artigo">
            <td><%= id %></td>
            <td><a href="#"><%= titulo %></a></td>
            <td><%= autor %></td>
            <td><%= secao %></td>
            <td><%= dt_atualizacao %></td>
            <td><button type="button" class="btn btn-danger btn-xs">Excluir</button></td>
        </script> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="artigos.js"></script>
        <script src="index.js"></script>

    </body>
</html>
